<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Archimedes: Siege of Syracuse</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="hud">
      <h1>Archimedes: Siege of Syracuse</h1>
      <p>
        Move: <strong>A / D</strong> • Aim: <strong>Mouse</strong> • Solar Death Ray:
        <strong>Hold Left Click</strong> • Giant Claw: <strong>Space</strong>

      <p id="stats"></p>
    </div>
    <div id="overlay">
      <div id="message"></div>
      <button id="restart">Defend Syracuse Again</button>
    </div>
    <canvas id="game"></canvas>

    <script type="module" src="game.js"></script>
  </body>
</html>
